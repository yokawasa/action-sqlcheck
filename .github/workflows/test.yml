name: "action-sqlcheck Test"
on: pull_request

jobs:
  test1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id: sqlcheck
      with:
        post-comment: false
        risk-level: 3
        verbose: false
        token: ${{ secrets.GITHUB_TOKEN }}
        directories: |
          examples 
    - name: Get output
      run: echo "Issues found in previous step"
      if: steps.sqlcheck.outputs.issue-found

  test2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id: sqlcheck
      with:
        post-comment: false
        risk-level: 3
        verbose: false
        token: ${{ secrets.GITHUB_TOKEN }}
        postfixes: |
          sql
          sqlx
          schema
        directories: |
          examples 
          build/sql_dir
          tests/sql_dir           
    - name: Get output
      run: echo "Issues found in previous step"
      if: steps.sqlcheck.outputs.issue-found
